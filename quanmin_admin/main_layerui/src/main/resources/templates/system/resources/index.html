<html>
<head>
<#include "/common/common2.ftl"/>
</head>
<body>
<script type="text/javascript" src="/js/system/resources/menu.js"></script>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="m-b-md" style="display: none;">
			<form class="form-inline" role="form" id="searchForm" name="searchForm">
				<div class="form-group">
					<label class="control-label">
						<span class="h4 font-thin v-middle">菜单名:</span>
					</label>
					<input class="form-control" id="name" name="name">
				</div>
				<a href="javascript:void(0)" class="btn btn-s-md btn-default btn-rounded" id="search">查询</a>
			</form>
		</div>
		<header class="panel-heading">
			<div class="doc-buttons">
				<a class="btn btn-primary" @click="add">
					<i class="fa fa-plus"></i>
					&nbsp;新增
				</a>
				<a class="btn btn-primary" @click="update">
					<i class="fa fa-pencil-square-o"></i>
					&nbsp;修改
				</a>
				<a class="btn btn-primary" @click="del">
					<i class="fa fa-trash-o"></i>
					&nbsp;删除
				</a>
			</div>
		</header>
		<div style="background-color: #ecf0f5;">
			<table id="menuTable" data-mobile-responsive="true" data-click-to-select="true">
				<tr>
					<th data-field="selectItem" data-checkbox="true"></th>
				</tr>
			</table>
		</div>
	</div>
	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">类型</div>
				<label class="radio-inline">
					<input type="radio" name="type" value="0" v-model="menu.type" />
					目录
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="1" v-model="menu.type" />
					菜单
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="2" v-model="menu.type" />
					按钮
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">菜单名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="menu.name" placeholder="菜单名称或按钮名称" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">上级菜单</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" style="cursor: pointer;" v-model="menu.parentname" @click="menuTree" readonly="readonly" placeholder="一级菜单" />
				</div>
			</div>
			<div v-if="menu.type == 1|| menu.type == 2" class="form-group">
				<div class="col-sm-2 control-label">菜单URL</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="menu.resurl" placeholder="菜单URL" />
				</div>
			</div>
			<div v-if="menu.type == 1 || menu.type == 2" class="form-group">
				<div class="col-sm-2 control-label">菜单标识</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="menu.reskey" placeholder="如果是URL 请写URL,否则请与菜单名称一致" />
				</div>
			</div>
			<!--  
			<div v-if="menu.type != 2" class="form-group">
				<div class="col-sm-2 control-label">排序号</div>
				<div class="col-sm-10">
					<input type="number" class="form-control" v-model="menu.orderNum" placeholder="排序号" />
				</div>
			</div>-->
			<!--  
			<div v-if="menu.type != 2" class="form-group">
				<div class="col-sm-2 control-label">图标</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="menu.icon" placeholder="菜单图标" />
					<code style="margin-top: 4px; display: block;">获取图标：http://fontawesome.io/icons/</code>
				</div>
			</div>
			-->
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" />
				&nbsp;&nbsp;
				<input type="button" class="btn btn-warning" @click="reload" value="返回" />
			</div>
		</form>
	</div>
</div>
<!-- 选择菜单 -->
<div id="menuLayer" style="display: none; padding: 10px;">
	<ul id="menuTree" class="ztree"></ul>
</div>
</body>
