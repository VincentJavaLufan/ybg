<script type="text/javascript">
    layer.config({
        extend : [
            '/style.css'], //加载新皮肤skin/style.css
        fix : false, // 用于设定层是否不随滚动条而滚动，固定在可视区域。
        skin : 'layer-ext-moon' //一旦设定，所有弹层风格都采用此主题。layui-layer-molv
    });
    function getCookie(cookie_name) {
        var allcookies = document.cookie;
        var cookie_pos = allcookies.indexOf(cookie_name); //索引的长度
        // 如果找到了索引，就代表cookie存在，
        // 反之，就说明不存在。
        if (cookie_pos != -1) {
            // 把cookie_pos放在值的开始，只要给值加1即可。
            cookie_pos += cookie_name.length + 1; //这里容易出问题，所以请大家参考的时候自己好好研究一下
            var cookie_end = allcookies.indexOf(";", cookie_pos);
            if (cookie_end == -1) {
                cookie_end = allcookies.length;
            }
            var value = unescape(allcookies.substring(cookie_pos, cookie_end)); //这里就可以得到你想要的cookie的值了。。。
        }
        return value;
    }
    function checkUserForm() {
        document.loginform.submit();
    }
    function tologin() {
        var username = getCookie("xabpoUsername");
        var password = getCookie("xabpoPassword");
        $("#username").val(username);
        $("#password").val(password);
        if (username != undefined && password != undefined)
            $("#loginform").submit();
    }
    function forgetpwd() {
        $.ajax({
            async : false,
            url : "/common/login_do/reset.do",

                "value" : $("#" + key).val()
            },

                if (data.flag) {
                    alert("更新成功！");
                } else {

                }
            }
        });
    }
    function forgetpwd() {
        layer.prompt({
            title : '输入您的账号',
            formType : 0
        //prompt风格，支持0-2
        }, function(pass) {
            $.ajax({
                async : false,
                url : "/common/login_do/forgetpwd.do?username=" + pass,
                data : {},
                dataType : "json",
                success : function(data) {
                    alert(data.msg);
                }
            });
        });
    }
</script>
