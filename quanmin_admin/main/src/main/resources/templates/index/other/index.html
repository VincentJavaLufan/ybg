<!DOCTYPE html>
<html>

<title>88云报告1.8.0 开发版</title>

<#include "/common/common2.ftl"/>

<body>
	<div class="layui-layout layui-layout-admin">

		<div class="layui-header" id="SYSTEM_HEAD"></div>

		<div class="layui-side layui-bg-black left_sidebar" id="SYSTEM_MENU"></div>

			<div style="width: auto; height: 100%; box-sizing: border-box;">

				<div class="layui-tab layui-tab-card marg0" lay-filter="bodyTab" id="top_tabs_box">

					</ul>

							</a>

									<a href="javascript:;" class="refresh refreshThis">
										<i class="layui-icon">&#x1002;</i>
										刷新当前
									</a>
								</dd>
								<dd>
									<a href="javascript:;" class="closePageOther">
										<i class="iconfont icon-huaban"></i>

									</a>
								</dd>
								<dd>
									<a href="javascript:;" class="closePageAll">
										<i class="iconfont icon-randeng_shipin_suoxutubiao-"></i>

									</a>
								</dd>
							</dl>
						</li>
					</ul>
					<div class="layui-tab-content clildFrame" id="clildFrame">

							<iframe src="/common/login_do/welcome.do"></iframe>

			有限公司所有，网站有限公司支持与维护

		<span>展开</span>
	</div>
	<div class="site-mobile-shade"></div>
	<script type="text/javascript" src="/js/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/js/system/main_index.js"></script>

        $("#SYSTEM_HEAD").load("/common/login_do/head.do");
        $("#SYSTEM_MENU").load("/common/login_do/menu.do");
