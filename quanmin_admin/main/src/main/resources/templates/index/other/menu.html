
<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">
	<!-- Sidebar user panel -->
	<div class="user-panel">
		<div class="pull-left image">
			<img src="/img/user2-160x160.jpg" class="img-circle" alt="User Image">
		</div>
		<div class="pull-left info">
			<p>${userFormMap.username!}</p>
			<a href="#">
				<i class="fa fa-circle text-success"></i>
				Online
			</a>
		</div>
	</div>
	<!-- search form -->
	<form action="#" method="get" class="sidebar-form">
		<div class="input-group">
			<input type="text" name="q" class="form-control" placeholder="Search...">
			<span class="input-group-btn">
				<button type="submit" name="search" id="search-btn" class="btn btn-flat">
					<i class="fa fa-search"></i>
				</button>
			</span>
		</div>
	</form>
	<!-- /.search form -->
	<!-- sidebar menu: : style can be found in sidebar.less -->
	<ul class="sidebar-menu" id="otherusermenu">
		<li class="header">系統菜单</li>								
	</ul>
</section>
<!-- /.sidebar -->
<script type="text/javascript">
    function SYSTERMINTT() {
        //修改时间2015年10月13日14:32:57
        //修改在手机上点击菜单后菜单不关闭问题
        //修改人赵雷
        var winwidth = $("body").width();
        if (winwidth < 770) {
            $("#nav ul.lt li").click(function() {
                $("#nav").removeClass("nav-off-screen");
            });
        }
        //---------修改人赵雷完毕----------
        var tb = $("#loadhtml");
        tb.html(CommnUtil.loadingImg());
        tb.load(rootPath + "/common/login_do/welcome.do");
        $("[nav-n]").each(function() {
            $(this).bind("click", function() {
                var nav = $(this).attr("nav-n");
                var sn = nav.split(",");
                var html = '<li><i class="fa fa-home"></i>';
                html += '<a href="/common/login_do/index.do">Home</a></li>';
                for (var i = 0; i < 2; i++) {
                    html += '<li><a href="javascript:void(0)">' + sn[i] + '</a></li>';
                }
                $("#topli").html(html);
                var tb = $("#loadhtml");
                tb.html(CommnUtil.loadingImg());
                tb.load(rootPath + sn[2]);
            });
        });
    }
    SYSTERMINTT();
</script>
