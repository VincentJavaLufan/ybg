<html>
<head>
<#include "/common/common2.ftl"/>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="m-b-md">
				<form class="form-inline" role="form" id="searchForm" name="searchForm">
					<div class="form-group">
						<label class="control-label">
							<span class="h4 font-thin v-middle">任务:</span>
						</label>
						<input class="form-control" id="name" name="name">
					</div>
					<a href="javascript:void(0)" class="btn btn-s-md btn-default btn-rounded" @click="query" id="search">查询</a>
				</form>
			</div>
			<header class="panel-heading">
				<div class="doc-buttons">
					<a class="btn btn-primary" @click="add">
						<i class="fa fa-plus"></i>
						&nbsp;新增
					</a>
					<a class="btn btn-primary" @click="update">
						<i class="fa fa-pencil-square-o"></i>
						&nbsp;修改
					</a>
					<a class="btn btn-primary" @click="del">
						<i class="fa fa-trash-o"></i>
						&nbsp;删除
					</a>
					<a class="btn btn-primary" @click="pause">
						<i class="fa fa-pause"></i>
						&nbsp;暂停
					</a>
					<a class="btn btn-primary" @click="resume">
						<i class="fa fa-play"></i>
						&nbsp;恢复
					</a>
					<a class="btn btn-primary" @click="runOnce">
						<i class="fa fa-arrow-circle-right"></i>
						&nbsp;立即执行
					</a>
				</div>
			</header>
			<div class="table-responsive">
				<table class="layui-hide" id="jobtable"></table>
			</div>
		</div>
		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">bean名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="schedule.beanName" placeholder="spring bean名称，如：testTask" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">方法名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="schedule.methodName" placeholder="方法名称" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">参数</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="schedule.params" placeholder="参数" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">cron表达式</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="schedule.cronExpression" placeholder="如：0 0 12 * * ?" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">备注</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="schedule.remark" placeholder="备注" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" />
					&nbsp;&nbsp;
					<input type="button" class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/js/quartz/job/list.js"></script>
</body>
</html>
